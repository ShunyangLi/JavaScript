<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Number</title>
    </head>

    <body>
        <p id="demo"></p>
    </body>

    <!-- 在编程语言中，一般固定值称为字面量，如 3.14。
        数字（Number）字面量 可以是整数或者是小数
        或者是科学计数(e)。
    -->
    <script>
        document.getElementById("demo").innerHTML = 123e5;
    </script>
</html>
