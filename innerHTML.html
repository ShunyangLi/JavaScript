<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change html info</title>
    </head>

    <body>
        <h1>This is my first web page</h1>
        <p id="demo">hello world</p>
    </body>

    <!-- 如需从 JavaScript 访问某个 HTML 元素
        可以使用 document.getElementById(id) 方法。
        使用 "id" 属性来标识 HTML 元素
        并 innerHTML 来获取或插入元素内容： 
    -->

    <script>
        document.getElementById("demo").innerHTML = "Hello world has been changed!!";
    </script>

</html>
