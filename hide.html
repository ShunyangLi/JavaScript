<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <head>Hide</head>
    </head>

    <body>
        <h1>Onclick this button, then hide this p info</h1>
        <p id="p1">This is will be hided</p>
        <button type="button" onclick="hide()">Onclick</button>
    </body>

    <!-- display = none 表示隐藏 -->
    <!-- style":display = none" -->
    <script>
        function hide()
        {
            x = document.getElementById("p1");
            x.style.display = 'none';
        }
    </script>
</html>
